<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atualização Operacional</title>
  <link rel="stylesheet" href="padrao_css_sistema.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3498db" />
  <style>
    footer {
      text-align: center;
      color: #fff;
      font-size: 0.9rem;
      margin-top: 40px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
    }
    @media (max-width: 768px) {
      footer {
        font-size: 0.8rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📊 Atualização Operacional</h1>
      <p id="horaAtual"></p>
    </div>

    <div class="content">
      <form id="operacaoForm">
        <div class="form-group">
          <div class="input-group"><label>📈 Projeção de Entrega (Ton):</label><input type="number" name="entrega" required /></div>
          <div class="input-group"><label>➡️ Entrada de CVs (Usina):</label><input type="number" name="entrada" id="entrada" oninput="calcularColheita()" /></div>
          <div class="input-group"><label>⬅️ Saída de CVs (Usina):</label><input type="number" name="saida" id="saida" oninput="calcularColheita()" /></div>
          <div class="input-group"><label>🌾 Colheita (Carregamento/Hora):</label><input type="text" name="colheita" id="colheita" readonly /></div>
          <div class="input-group"><label>📏 Raio Médio (Km):</label><input type="number" name="raio" /></div>
          <div class="input-group"><label>🔄 Rotação Média na Usina (Voltas):</label><input type="number" step="0.01" name="rotacao" /></div>
          <div class="input-group"><label>🚛 Conjuntos Carregados:</label><input type="number" name="conjuntos" /></div>
          <div class="input-group"><label>⚖️ Densidade Média:</label><input type="number" name="densidade" /></div>

          <!-- 🛠️ Manutenção -->
          <div class="input-group"><label>🛠️ Veículos em Manutenção:</label>
            <input type="number" name="manutencao" id="manutencao" min="0" value="0" onchange="atualizarManutencao()" />
          </div>
          <div id="manutencaoCampos" class="form-group"></div>

          <!-- 🆘 Ocorrência -->
          <div class="input-group"><label>🆘 Ocorrências em Andamento:</label>
            <input type="number" name="ocorrencias" id="ocorrencias" min="0" value="0" onchange="atualizarOcorrencias()" />
          </div>
          <div id="ocorrenciaCampos" class="form-group"></div>
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-success" onclick="enviarWhatsapp()">📤 Enviar para WhatsApp</button>
        </div>
      </form>
    </div>
  </div>

  <footer>Feito com ❤️ por Everton Tezzon Ferreira</footer>
  <script src="app.js"></script>
</body>
</html>
